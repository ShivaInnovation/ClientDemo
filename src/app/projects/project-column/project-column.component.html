<div class="right_col" style="min-height:700px" role="main"> 
    <div class="container">
        <div class="row">
          <div class="col-xs-12">     
              <div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span>{{pageTitle}}</span>                   
                  </div>
                  <div class="panel-body">
                    <div class="form-group col-xs-12">
                        <div class="form-group col-xs-6">
                            <label>Project Name: </label>
                            {{projects[0].name}}                 
                        </div> 
                        <div class="form-group col-xs-6">
                            <label>Description: </label>
                            {{projects[0].description}}                 
                        </div>
                        <div class="form-group col-xs-6"></div> 
                        <div class="form-group col-xs-6"></div> 
                        <div class="form-group col-xs-6"></div> 
                        <div>
                            <button type="button" (click)="onAddForm()" class="btn btn-primary pull-right">Add Table</button>
                        </div> 
                        <table class="table table-hover">
                            <thead>
                              <tr>   
                                <th scope="col">SNo</th>                      
                                <th scope="col">Table Name</th>   
                                <th scope="col">Table Type</th>                               
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let table of tables; let i = index">  
                                <td>{{i + 1}}</td>                              
                                <td>
                                    <a [routerLink]="['/projects-detail',table.ProjectTableID]">
                                      {{table.ProjectTableName}}
                                    </a>                                     
                                </td>  
                                <td>  
                                    {{table.TableType}}
                                </td>                                 
                              </tr>   
                            </tbody>
                        </table>            
                    </div> 
                    <button type="submit" class="btn btn-primary pull-right" [routerLink]="['/projects']" >Back to List</button>            
                  </div>
                </div>
              </div>          
          </div>
        </div>
      </div>
</div>
