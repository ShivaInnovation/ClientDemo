<div class="right_col" style="min-height:700px" role="main">
  <form [formGroup]='tableForm' (ngSubmit)="saveTable()">
    <div class="container">
      <div class="row">        
        <div class="col-xs-12">  
            <div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span>{{pageTitle}}</span>                 
                </div>
                <div class="panel-body">                  
                  <div class="form-group col-xs-6">
                    <label>Table Name</label>
                    <input type="text" formControlName='name' class="form-control">                                            
                  </div>   
                  <div class="form-group col-xs-4">
                      <label>Table Type</label>
                      <select class="form-control" formControlName="tableType">                         
                          <option *ngFor="let table of TableType" [value]="table.name">{{table.name}}</option>
                       </select>                    
                    </div>                    
                     <div class="form-group col-xs-6">
                          <button class="btn btn-outline-secondary btn-sm"
                                  type="button"
                                  title="Add a search tag"
                                  (click)="addColumn()">Add Column
                          </button>
                    </div>
                    <div formArrayName="columns">
                        <div class="form-group col-xs-12"
                        *ngFor="let cols of tableForm.get('columns').controls; let i = index"> 
                        <div [formGroupName]="i">                       
                             <div class="form-group col-xs-4">
                              <label>Column Name</label>
                              <input class="form-control"
                                   id="columnName"
                                   type="text"
                                   placeholder="Column"
                                   formControlName="columnName" />                                           
                            </div>   
                            <div class="form-group col-xs-4">
                                <label>Data Type</label>
                                <input class="form-control"
                                id="dataType"
                                type="text"
                                placeholder="Data Type"
                                formControlName="dataType" />
                            </div> 
                            <div class="form-group col-xs-1">
                                <label>Is Display</label>
                                <input class="form-control"
                                id="dataType"
                                type="checkbox"
                                placeholder="Data Type"
                                formControlName="isDisplay"/>
                            </div>   

                          <button class="col-md-1 btn btn-outline-warning btn-sm"
                                  type="button"
                                  style="margin-top: 27px"
                                  title="Delete this search tag"
                                  (click)="deleteColumn(i)">Delete
                          </button>
                      </div>
                        </div>                       
                    </div>      
                </div>                
              </div>            
            </div>  
            <div class="margin-20">  
                              
              <button type="button" class="btn btn pull-right" (click)="cancel()" >Cancel</button>
              <button type="submit" class="btn btn-primary pull-right" [disabled]="!tableForm.valid">Submit</button>
            </div>
            <div class="clearfix"></div> 
        </div>
      </div>
    </div> 
  </form> 
</div>
