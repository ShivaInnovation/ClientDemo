<div class="right_col" style="min-height:700px" role="main">
  <form [formGroup]='tableForm' (ngSubmit)="saveTable()">
    <div class="container">
      <div class="row">        
        <div class="col-xs-12">  
            <div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span>{{pageTitle}}</span>                 
                </div>
                <div class="panel-body">                  
                  <div class="form-group col-xs-6">
                    <label>Table Name</label>
                    <input type="text" formControlName='name' class="form-control">                                            
                  </div>   
                  <div class="form-group col-xs-4">
                      <label>Table Type</label>
                      <select class="form-control" formControlName="tableType">                         
                          <option *ngFor="let table of TableType" [value]="table.name">{{table.name}}</option>
                       </select>                    
                    </div>                    
                     <div class="form-group col-xs-6">
                          <button class="btn btn-outline-secondary btn-sm"
                                  type="button"
                                  title="Add a search tag"
                                  (click)="addColumn()">Add Column
                          </button>
                    </div>
                    <!-- <div formArrayName="columns" >
                    <div>
                      <table class="table table-hover">
                        <thead>
                          <tr>                      
                            <th scope="col">SNo</th>    
                            <th scope="col">Column Name</th>                            
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let column of columns.controls; let i=index">                       
                              <td> 
                                  {{i+1}}
                              </td>
                            <td> 
                                {{column}}
                            </td>
                            <td> 
                                <button type="button" class="btn btn pull-right">Delete</button>
                            </td>

                            </table>

                    </div>
                    </div> -->
                    <div formArrayName="columns">
                        <div class="form-group col-xs-7"
                             *ngFor="let column of columns.controls; let i=index">
                          <label class="col-md-3 col-form-label"
                                 [attr.for]="i">Column Name</label>
                
                          <div class="col-md-6">
                            <input class="form-control"
                                   [id]="i"
                                   type="text"
                                   placeholder="Column"
                                   [formControlName]="i" />
                          </div>
                          <button class="col-md-2 btn btn-outline-warning btn-sm"
                                  type="button"
                                  title="Delete this search tag"
                                  (click)="deleteColumn(i)">Delete
                          </button>
                        </div>                       
                    </div>      
                </div>                
              </div>            
            </div>  
            <div class="margin-20">  
                              
              <button type="button" class="btn btn pull-right" (click)="cancel()" >Cancel</button>
              <button type="submit" class="btn btn-primary pull-right" [disabled]="!tableForm.valid">Submit</button>
            </div>
            <div class="clearfix"></div> 
        </div>
      </div>
    </div> 
  </form> 
</div>
