<div class="right_col" style="min-height:700px" role="main">
    <form [formGroup]='configForm'>
    <div class="container">
        <div class="row">        
          <div class="col-xs-12">  
              <div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span>{{pageTitle}}</span>                 
                  </div>
                  <div class="panel-body">                  
                    <div class="form-group col-xs-4">
                      <label>Projects</label>
                      <select class="form-control" [(ngModel)]="SelProjectId" (change)="getTableDetails();" formControlName="projectName"> 
                          <option value="0">--Select--</option>                         
                          <option *ngFor="let project of _allProjects | async" [value]="project.id" >{{project.name}}</option>
                     </select>                
                    </div>  
                    <div class="form-group col-xs-4">
                        <label>Tables</label>
                        <select class="form-control" [(ngModel)]="SelTableId" (change)="getSpecificTable();" formControlName="tableName">   
                            <option value="">--Select--</option>                        
                            <option *ngFor="let table of _allTable | async" [value]="table.id">  
                                {{table.name}}  
                            </option> 
                       </select>                      
                      </div>
                      <div class="form-group col-xs-6" *ngIf="_specificTable.length > 0">
                          <table class="table table-hover">
                              <thead>
                                <tr>                         
                                  <th scope="col">Column Name</th>
                                  <th scope="col">Description</th> 
                                  <th scope="col">Action</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let table of _specificTable">                       
                                  <td>  
                                      {{table.name}}
                                  </td>                                  
                                  <td>
                                      <a class="btn btn-sm btn-info text-white" [routerLink]="['/projects']"><i class="fa fa-edit"></i></a>                             
                                  </td>
                                </tr>   
                              </tbody>
                          </table>
                      </div>
                  </div>                
                </div>            
              </div>  
              <div class="margin-20">              
                <button type="button" class="btn btn pull-right" [routerLink]="['/projects']">Cancel</button>
                <button type="submit" class="btn btn-primary pull-right">Configure</button>
              </div>
              <div class="clearfix"></div> 
          </div>
        </div>
      </div>
    </form>
</div>
