<div class="right_col" style="min-height:700px" role="main">
<div class="container">
  <div class="row">
    <div class="col-xs-12">     
        <div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <span>{{pageTitle}}</span>                
              <button type="button" [routerLink]="['/projects/0/edit']" class="btn btn-primary pull-right" style="margin-top: -8px;">Add Project</button>
            </div>
            <div class="panel-body">
              <div class="form-group col-xs-12">  
                  <table class="table table-hover">
                      <thead>
                        <tr>                         
                          <th scope="col">Project Name</th>
                          <th scope="col">Description</th>                                                
                          <th scope="col">Active</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let project of projects">                       
                          <td>                            
                            <a [routerLink]="['/projects-table', project.id]">
                              {{project.name}}
                            </a>
                          </td>
                          <td>{{project.description}}</td>                         
                          <td>{{project.active === 'true' ? 'Yes': 'No'}}</td>                          
                          <td>
                              <a class="btn btn-sm btn-info text-white" [routerLink]="['/projects', project.id, 'edit']"><i class="fa fa-edit"></i></a>                             
                          </td>
                        </tr>   
                      </tbody>
                  </table>            
              </div>             
            </div>
          </div>
        </div>          
    </div>
  </div>
</div>
</div>
